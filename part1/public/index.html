<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dog Site Image</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <style>
        /* Intentionally poor design for kinematic load */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .fetch-btn {
            padding: 10px;
            background-color: #00f108;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>Bark</h1>

        <p style="font-family: 'Courier New', monospace; color: red;">
        See image
        </p>

        <div class="dog-container">
            <img :src="dogImage" alt="Dog of the Day" class="dog-image" />
            <div class="dog-info">
                <p><strong>Name:</strong> {{ dogName }}</p>
                <p><strong>Width:</strong> {{ dogSize }}</p>
            </div>
        </div>
        <button id="fetch-btn" @click="getDogImageUrl">Click Me</button>
    </div>

<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                dogImage:'',
                dogName:'N/A',
                dogSize:'N/A',
            };
        },
    mounted() {
        this.getDogImageUrl();
    },
    methods: {
        getDogImageUrl() {
            fetch(`https://dog.ceo/api/breeds/image/random`)
                .then(response => response.json())
                .then(data => {
                    this.dogImage = data.message;
                })
                .catch(error => console.error('Error fetching dog image:', error));
        },
    },
    }).mount('#app');

</script>

</body>
</html>
