<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dog of the Day</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
    <div id="app">
        <h1>Dog of the Day</h1>
        <div class="dog-container">
            <img :src="dogImage" alt="Dog of the Day" class="dog-image" />
            <div class="dog-info">
                <p><strong>Name:</strong> {{ dogName }}</p>
                <p><strong>Size:</strong> {{ dogSize }}</p>
            </div>
        </div>
        <button id="fetch-btn" @click="getDogImageUrl">Get New Dog</button>
    </div>


<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                dogImage:'',
                dogName:'N/A',
                dogSize:'N/A',
            };
        },
    mounted() {
        this.getDogImageUrl();
    },
    methods: {
        getDogImageUrl() {
            fetch(`https://dog.ceo/api/breeds/image/random`)
                .then(response => response.json())
                .then(data => {
                    this.dogImage = data.message;
                })
                .catch(error => console.error('Error fetching dog image:', error));
        },
    },
    }).mount('#app');

</script>

</body>
</html>
