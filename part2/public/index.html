<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">
  <main id="app" class="container mt-5">
    <div class="card mt-5 p-4">
      <h1 class="mb-4 text-primary">{{ message }}</h1>
      <p class="lead">Connect with trusted walkers for your beloved dog!</p>

      <label>Username</label>
      <input type="text" c-model="username" class="form-control mb-3" placeholder="Enter your username">

      <label>Password</label>
      <input type="password" v-model="password" class="form-control mb-3" placeholder="Enter your password">
      <button class="btn btn-primary" @click="login">Login</button>
    </div>
  </main>

  <footer>
    <h4>DogWalkService &copy; 2025</h4>
  </footer>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: ''
        };
      },
      methods: {
        async login() {
          try {
            const response = await fetch('/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                username: this.username,
                password: this.password
              })
            });

            const result = await response.json();
            if (!response.ok) {
              throw new Error(result.message || 'Login failed');
            }
            const role = result.user.role;
            if (role === 'owener') {
              window.location.href = 'owner-dashboard.html';
            } else if (role === 'walker') {
              window.location.href = 'walker-dashboard.html';
            } else {
              alert('Unknown user role');
            }
          } catch (error) {
            alert('Error: ' + error.message);
          }
        }
      }
    }).mount('#app');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
